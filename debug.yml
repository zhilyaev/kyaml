envs:
  GREETING: HELLO

metadata:
  name: ingress
  labels:
    app.kubernetes.io/component: app1
    app.kubernetes.io/instance: app1
    app.kubernetes.io/name: app1
  annotations:
    kyaml.app/test: test

pod:
  spec:
    serviceAccountName: test

Deployments:
  app@namespace:
    metadata:
      annotations:
        kyaml.app/wave: 1
      labels:
        env: prod
      name: app
      namespace: namespace
    spec:
      replicas: 2